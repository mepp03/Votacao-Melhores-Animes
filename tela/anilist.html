<!DOCTYPE html>
<html>
  <head>
    <title>Pegar informações da temporada no Anilist</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="cabecalho">
      <label for="ano">Ano:</label>
      <select id="ano" name="ano">
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      <label for="estacao">Temporada:</label>
      <select id="estacao" name="estacao">
        <option value="WINTER">Inverno</option>
        <option value="SPRING">Primavera</option>
        <option value="SUMMER">Verão</option>
        <option value="FALL">Outono</option>
      </select>
      <button onclick="pegarTemporadaAnilist()">Pegar do Anilist</button>
      <button onclick="pegarTemporadaBD()">Pegar do Banco de Dados</button>
    </div>

    <div style="margin: 15px 0">
      <input type="text" id="idAnime" placeholder="Digite o ID do Anime" />
      <button
        onclick="pegarAnimeId(document.getElementById('idAnime').value)"
        id="botaoPegarAnime"
      >
        Adicionar Anime
      </button>
      <button onclick="salvarNoBD()" id="botaoSalvarBD">
        Salvar no Banco de Dados
      </button>
    </div>

    <div id="lista"></div>

    <script src="../js/endereco.js"></script>
    <script src="../js/pegarInfoAnilist.js"></script>
  </body>
</html>
