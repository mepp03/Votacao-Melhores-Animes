<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Inicial</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body
    onload="checarUsuario(), iniciar(), carregarCategorias(), mostrarVencedores(), resetarImagens()"
  >
    <header>
      <div class="cabecalho">
        <div class="cabecalho__temporadas" id="cabecalho__temporadas">
          <div class="cabecalho__temporadas ano">
            <select id="ano">
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </div>

          <div class="cabecalho__temporadas inverno">
            <input
              type="radio"
              id="inverno"
              name="estacoes"
              value="inverno"
              checked
            />
            <label for="inverno">Inverno</label>
          </div>
          <div class="cabecalho__temporadas primavera">
            <input
              type="radio"
              id="primavera"
              name="estacoes"
              value="primavera"
            />
            <label for="primavera">Primavera</label>
          </div>
          <div class="cabecalho__temporadas verao">
            <input type="radio" id="verao" name="estacoes" value="verao" />
            <label for="verao">Verão</label>
          </div>
          <div class="cabecalho__temporadas outono">
            <input type="radio" id="outono" name="estacoes" value="outono" />
            <label for="outono">Outono</label>
          </div>
        </div>

        <div class="cabecalho__login">
          <p id="nomeUsuario"></p>
          <button
            class="cabecalho__login--botaoLogar botao esconder"
            id="botaoVotar"
            onclick="votacao()"
          >
            Votar
          </button>
          <button
            class="cabecalho__login--botaoLogar botao"
            id="botaoEntrar"
            onclick="abrirLogin()"
          >
            Entrar
          </button>
          <button
            class="cabecalho__login--botaoLogar botao esconder"
            id="botaoSair"
            onclick="deslogar()"
          >
            Sair
          </button>
        </div>
      </div>

      <!-- Os Modais -->
      <div id="listaModal" class="modal">
        <!-- Modal logar -->
        <div class="modal__conteudo">
          <span class="close"></span>
          <section class="lista" id="secaoLista">
            <div class="lista__busca">
              <p>Usuário:</p>
              <input id="usuario" />
            </div>
            <div class="lista__busca">
              <p>Senha:</p>
              <input id="senha" />
            </div>
            <div class="lista__lista" id="lista">
              <button onclick="logar()">Entrar</button>
            </div>
          </section>
        </div>
      </div>
    </header>

    <main>
      <div class="temporada">
        <h1 class="temporada" id="temporada">Inverno 2021</h1>
      </div>
      <!-- As categorias serão inseridas aqui dinamicamente -->
    </main>

    <script src="/js/carregarCategorias.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/janelaModal.js"></script>
    <script src="/js/mostrarVencedores.js"></script>
    <script src="/js/pegarTemporada.js"></script>
  </body>
</html>
